name       : kwrited
version    : 5.11.5
release    : 9
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.5/kwrited-5.11.5.tar.xz : 7b69d365b39d9af4f52faddcdeeffa1c53bea9b873365b0d476b557555d8a56b
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
